plugins {
    id 'java'
}

group 'org.springframework'
version '5.3.2-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-context"))
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
